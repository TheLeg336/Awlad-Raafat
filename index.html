      /* Refined Shine Effect */
      @keyframes subtle-shine-anim {
        to {
          transform: translateX(100%);
        }
      }
      
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          125deg,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0) 60%
        );
        transform: translateX(-100%);
      }
      
      .shine-onload::after {
        animation: subtle-shine-anim 2s ease-in-out 0.3s;
      }

      .shine-effect:hover::after,
      .shine-effect:active::after {
        animation: subtle-shine-anim 0.9s ease-out;
      }

      /* RTL Shine Effect Overrides */
      @keyframes subtle-shine-anim-rtl {
          to {
              transform: translateX(-100%);
          }
      }

      html[dir="rtl"] .shine-effect::after {
          transform: translateX(100%);
          background: linear-gradient(
              55deg, /* Opposite angle for RTL (180 - 125) */
              rgba(255, 255, 255, 0) 40%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0) 60%
          );
      }
      
      html[dir="rtl"] .shine-onload::after,
      html[dir="rtl"] .shine-effect:hover::after,
      html[dir="rtl"] .shine-effect:active::after {
          animation-name: subtle-shine-anim-rtl;
      }

      /* Nav Link Underline Effect */
      .nav-link {
          position: relative;
          padding-bottom: 4px;
      }
      .nav-link::after {
          content: '';
          position: absolute;
          width: 100%;
          transform: scaleX(0);
          height: 2px;
          bottom: 0;
          left: 0;
          background-color: var(--color-primary);
          transform-origin: center;
          transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .nav-link:hover::after {
          transform: scaleX(1);
      }
